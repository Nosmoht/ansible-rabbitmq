---
- name: Start RabbitMQ
  service: name={{ rabbitmq_service_name }} state=started
- name: Stop RabbitMQ
  service: name={{ rabbitmq_service_name }} state=stopped
- name: Restart RabbitMQ
  service: name={{ rabbitmq_service_name }} state=restarted
- name: Reload RabbitMQ
  service: name={{ rabbitmq_service_name }} state=reloaded